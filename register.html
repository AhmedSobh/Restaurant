<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/all.css">

    <title>Register</title>

<body>
<header class="header">
    
        <a href="index.html"><div class="logo">Th3 New Dawn</div></a>
        <ul>
            <a href="index.html"><li class="active">Home</li></a>
        </ul>
    </header>

    <div class="container">
        <h2>Register</h2>
        <form>
            <div class="form-group names">
                <label for="email">Firist name:</label>
                <label for="email">Last name:</label>
                <input type="text" class="form-control" id="firistName" placeholder="Enter firist name" name="name"required>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="name"required>
              </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"required>
          </div>
          
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="pwd" required>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-dark" id="signUp">Sign Up</button>
          Do you have an account?<a href="login.html">Login</a>
        </form>
      </div>

<script src="js/all.min.js"></script>
